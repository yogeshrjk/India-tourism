    <meta charset="UTF-8" />

    <title>Gallary</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: space-between;
        padding: 20px;
      }

      .gallery img {
        flex: 1 1 250px;
        max-width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
